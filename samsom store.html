<!DOCTYPE html>
<html lang="ar">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsom Store</title>

    <!-- مكتبة الأيقونات Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            margin: 0;
            font-family: 'Cairo', sans-serif;
            background-color: #fff9f6;
            color: #333;
            text-align: center;
            direction: rtl;
        }

        header {
            background-color: #f9e4dc;
            padding: 20px 0;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            color: #e48ca5;
            margin: 0;
            font-size: 2.2em;
        }

        .content {
            padding: 50px 20px;
        }

        .content h2 {
            color: #e48ca5;
            margin-bottom: 15px;
        }

        .content p {
            color: #555;
            font-size: 1.1em;
            max-width: 600px;
            margin: 0 auto 30px;
            line-height: 1.8;
        }

        .btn {
            display: inline-block;
            background-color: #e48ca5;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background-color: #d0708f;
        }

        .social {
            margin-top: 35px;
        }

        .social p {
            color: #333;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .social a {
            display: inline-block;
            margin: 0 12px;
            text-decoration: none;
            color: #e48ca5;
            font-size: 28px;
            transition: 0.3s;
        }

        .social a:hover {
            color: #d0708f;
            transform: scale(1.2);
        }

        .contact-btn {
            display: inline-block;
            background-color: #25D366;
            color: white;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 25px;
            font-weight: bold;
            margin-top: 25px;
            transition: 0.3s;
        }

        .contact-btn:hover {
            background-color: #1da851;
            transform: scale(1.05);
        }

        footer {
            background-color: #f9e4dc;
            padding: 10px;
            color: #444;
            font-size: 0.9em;
            margin-top: 40px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Samsom Store</h1>
    </header>

    <div class="content">
        <h2>Welcome to samsom store</h2>
        <p>
            بنقدّم أحدث صيحات الموضة في الملابس والكوتشيهات،
            وحالياً بنعرض كوليكشن الشتاء الجديد ✨
            اكتشفوا الجمال والدفا مع سامسوم ستور!
        </p>
        <a href="#" class="btn">تسوق الآن</a>

        <div class="social">
            <p>تابعونا على:</p>
            <a href="https://www.facebook.com/share/g/1AbJYtanLU/" target="_blank" title="فيسبوك">
                <i class="fab fa-facebook"></i>
            </a>
            <a href="https://www.instagram.com/samsum_store1?igsh=MXhqZXlwNjhzcnR5dg==" target="_blank"
                title="إنستجرام">
                <i class="fab fa-instagram"></i>
            </a>
            <a href="https://chat.whatsapp.com/FwpbaD4NsCsEOsdVbPQa4P" target="_blank" title="واتساب">
                <i class="fab fa-whatsapp"></i>
            </a>

            <!-- زرار التواصل على واتساب -->
            <div>
                <a href="https://chat.whatsapp.com/FwpbaD4NsCsEOsdVbPQa4P" target="_blank" class="contact-btn">
                    <i class="fab fa-whatsapp"></i> تواصل معنا على واتساب
                </a>
            </div>
        </div>
    </div>

    <footer>
        © 2025 Samsom Store — جميع الحقوق محفوظة
    </footer>

</body>

</html>
